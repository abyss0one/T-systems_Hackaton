<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Comparativas</p>
            </div>
            <!--<div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>-->
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->

        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <form onsubmit="Login()">
                    <div class="top">
                        <span>No tienes una cuenta? <a href="#" onclick="register()">Sign Up</a></span>
                        <header>Login</header>
                    </div>
                    <div class="input-box">
                        <input type="text" id="loginUsername" class="input-field" placeholder="Escoge un pais">
                        <!--<select id="paises" class="input-field" name="paises">
                        <option value="espanya">España</option>
                        <option value="japon">Japon</option>
                    </select> -->
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginContraseña" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Recuérdame</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Has olvidado la contraseña?</a></label>
                        </div>
                    </div>
                </form>
                
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <form onsubmit="Register()">

                    <div class="top">
                        <span>Tienes una cuenta? <a href="#" onclick="login()">Login</a></span>
                        <header>Sign Up</header>
                    </div>
                    <div class="input-box">
                        <input id="userRegisterUsername" type="text" class="input-field" placeholder="Introduce el nombre del pais">

                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input id="userRegisterPassword" type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Términos y consdiciones</a></label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="js/loginApp.js"></script>
</body>

</html>
